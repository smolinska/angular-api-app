<div class="header">
  <h1>
    Videos
  </h1>
</div>
<div class="searchbar">
  <mat-input-container class="search-input">
    <input matInput placeholder="Search" #input>
  </mat-input-container>
  <button mat-raised-button type="submit" class="search-button" (click)="onSubmit()">
    Search
  </button>
</div>
<app-data-table [videos]="dataSource" (goToLink)="goToVideo($event)"></app-data-table>
