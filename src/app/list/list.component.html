<div class="searchbar">
  <mat-input-container>
    <input class="search-input" matInput placeholder="Search" #input>
  </mat-input-container>
  <button mat-raised-button color="warn" type="submit" class="search-button" (click)="onSubmit()">
    Search
  </button>
</div>
<app-data-table [videos]="dataSource" (goToLink)="goToVideo($event)"></app-data-table>
